description: This dataset includes simultaneous in vivo imaging data of acetylcholine
  (ACh) sensors and GCaMP-expressing axons in the cortex during spontaneous changes
  in behavioral states in awake animals. It features detailed recordings of ACh activity,
  axon activity, and pupil size, providing valuable insights into the spatiotemporal
  properties of cortical ACh release and its correlation with axonal activity.
